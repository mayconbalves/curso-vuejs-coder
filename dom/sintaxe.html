<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="sum">Sum</button>
  <hr />
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0
    },
    methods: {
      sum: function() {
        return this.contador++
      }
    }
  })
</script>
