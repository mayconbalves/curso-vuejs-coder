<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p  v-on:mousemove="moveMouse"> x: {{ x }} e y: {{ y }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      x: 0,
      y: 0
    },
    methods: {
      moveMouse: function(event) {
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })
</script>
