<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="sum(5, $event)">Sum</button>
  <a v-on:click.prevent="" href='https://google.com'>Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0
    },
    methods: {
      sum: function(number, e) {
        console.log(e)
        return this.contador += number
      }
    }
  })
</script>
