<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <button v-on:click="increase">Aumentar</button>
  <button v-on:click="count2++">Aumentar computed</button>
  <button v-on:click="decrease">Diminuir</button>
  <p>Contador: {{ count }} | {{ count2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      count: 0,
      count2: 0
    },
    methods: {
      increase() {
        this.count++
      },
      decrease() {
        this.count--
      }
    },
    watch: {
      count() {
        setTimeout(() => {
          this.count = 0
        }, 2000)
      }
    },
    computed: {
      resultado() {
        return this.count >= 5
          ? "Maior ou igual a 5"
          : "Menor que 5"
      }
    }
  })
</script>
