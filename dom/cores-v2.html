
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <div
    class="c1"
    :class="styled1"
    @click="applyColor = !applyColor"
  >
  </div>
  <div class="c2"></div>
  <div class="c3"></div>
</div>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }
  .c1 {
    height: 100px;
    width: 100px;
    background-color: blue;
  }
  .c2 {
    height: 100px;
    width: 100px;
    background-color: orange;
  }
  .c3 {
    height: 100px;
    width: 100px;
    background-color: black;
  }
</style>

<script>
  new Vue({
    el: "#app",
    data: {
      applyColor: false
    },
    computed: {
      styled1() {
        return {
          c1: this.applyColor,
          c2: !this.applyColor
        }
      }
    }
  })

</script>
