<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ title }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      title: 'Bem-vindo ao VueJS',
      link: 'https://google.com.br'
    },
    methods: {
      saudacao: function() {
        this.title = 'Bem-vindo React'
        return this.title
      }
    }
  })
</script>
