<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="desafio">
  <p>Nome: {{ name }} idade: {{ age }}</p>

  <!-- exibir idade multiplicada por 3-->
  <p>{{ ageMultiply() }}</p>

  <!-- chamar uma funcao para exibir o numero dandomico entre 0 e 1 math.random-->
  <p>{{ randomNumber() }}</p>

  <!-- exibir imagem do google fazendo bind do atributo src -->
  <div>
    <img v-bind:src="imageLink" height="400">
  </div>


  <!-- colocar o nome no valor name -->
  <div>
    <input v-bind:value="name" type="text">
  </div>
</div>

<script src='./app.js'></script>
